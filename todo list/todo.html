<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body style="background: black;">
    <nav class="navbar">
        <div class="navbar_container">
            <a href="#" id="navbar_logo"> my personal &nbsp<span style="text-transform: uppercase;"> todo </span></a>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <p class="navbar_links" id="date">
                         
                    </p>
                </li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="sect-container">
                <form action="#">
                    <input type="text" placeholder="Enter Task Here" class="todo-input ">
                <button class="input-btn" type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <div class="select">
                    <select name="todos" id="" class="filter-todo">
                        <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                    </select>
                </div>
                </form>
        </div> 
    </div>


    <div class="to-do">
        <ul class="todo-list">
          <!--<div class="todo">
               <li></li>
           <button>delete</button>
           <button>checked</button>
           </div>--> 
        </ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
